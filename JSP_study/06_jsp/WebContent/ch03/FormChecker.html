<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormChecker.html</title>
<script type="text/javascript" src="check.js"></script>
		<script type="text/javascript">
		
		function check(form){
			//alert("a")
	
			if (isNull(form.name)) {
				alert("이름을 입력하시오");
				return false;
			}//if 이름 확인 end
				
			if (!isID(form.id)) {
				return false;
			}//id end
			
			if (!isEmail(form.email)) {
				return false;
			}//id end
			
			if (!isCardNumber(form.card)) {
				return false;				
			}
			
 
			if (!isSSN(form.ssn1, form.ssn2)) {
				form.ssn1.focus();
				return false;
			}
 
 
		 
		 if (!isSame(form.p1, form.p2)) {
			form.p1.focus();
			return false;
		}
		 
		//	return true;
		}//function end
		
		</script>	

</head>
<!-- form 에 있는 모든 엘리먼트는
submit 이 일어나기 전에 검사기(check())를 통과하게 됩니다.

검사할 form 태그의 onSubmit 이벤트에
return 함수 이름(this)라고 기술 해야한다. 
예: onSubmit="return check(this)"
-->

<body bgcolor="margenta">
<h2>폼 데이터 유효성 체크</h2>

<form method="post" action="FormChecker.jsp" onsubmit="return check(this)">

<table border="1">
<tr>
<td>이름</td>
<td><input type="text" name="name" size="12"></td>
</tr>

<tr>
<td>ID</td>
<td><input type="text" name="id" size="12"></td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" name="email" size="30"></td>
</tr>

<tr>
<td>카드번호</td>
<td><input type="text" name="card" size="20"></td>
</tr>

<tr>
<td>주민번호</td>
<td><input type="password" name="ssn1" size="6">-
<input type="password" name="ssn2" size="7"></td>
</tr>

<tr>
<td>암호</td>
<td>
<input type="password" name="p1" size="10">
</td>
</tr>
<tr>
<td>암호 확인</td>
<td>
<input type="password" name="p2" size="10">
</td>
</tr>

<tr>
<td colspan=2 align="center">
	<input type="submit" value="제출">&nbsp;
	<input type="reset" value="취소">
</td>
</tr>

</table>

</form>


</body>
</html>
