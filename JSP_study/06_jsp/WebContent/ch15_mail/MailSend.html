<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MailSend.html</title>
</head>
<body bgColor="orange">
<form method="post" action="MailSend.jsp">
<table border="5">
<tr>
<td>보내는 사람</td>
<td><input type="text" name="from"></td>
</tr>

<tr>
<td>받는 사람</td>
<td><input type="text" name="to"></td>
</tr>

<tr>
<td>글 제목</td>
<td><input type="text" name="subject"></td>
</tr>



<tr>
<td>글내용</td>
<td><textarea name="content" cols=50 rows=10 ></textarea></td>
</tr>

<tr>
<td colspan="2">
<input type="submit" value="전송">&nbsp;
<input type="reset" value="취소">
</td>
</tr>




</table>

</form>
</body>
</html>
