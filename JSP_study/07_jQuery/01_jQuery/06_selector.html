<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> -->
<script type="text/javascript">

$(document).ready(function(){
	
	$('*').css('color','red');//전체 선택자
	$('h1').css('color','blue'); //h1 선택자
	
});

</script>

</head>
<body>
<h1>h1 입니다.</h1>
<h2>h2 입니다.</h2>
<p>p태그 입니다.</p>
<span>span 태그 입니다.</span><br>
<div>div 태그 입니다.</div>

</body>
</html>
