<p>태그 : 다음줄이 한줄 띄어지고
<p>.......</p> 태그 : 그 안의 문장이 앞, 뒤로 띄어진다.

<div>....</div> 태그 : 앞뒤로 한줄씩 띄지않고 <br> 태그를 사용한 효과.
<span>...</span> 태그 : div는 줄바꿈이 되고, span은 줄바꿈을 않는다.

위 태그들은 단락을 나눌때 사용.

span은 서식에 관한 태그이긴 한테 태그안에 있는것만 서식적용된다.
div는 서식에 관한 태그인데, 줄바꿈이 되고 한 라인 단위로 서식이 적용된다.
