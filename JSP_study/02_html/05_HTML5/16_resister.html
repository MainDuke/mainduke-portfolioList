<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="16_register.css" rel="stylesheet" type="text/css">
</head>
<body>
<form method="post" action="">
	<fieldset> <!-- 범례 표시 -->
	<ol>
	<li>
	<label for="id">아이디</label>
	<input type="text" name="id" id="id" required="required" autofocus="autofocus" > 
	
	<li>
	<label for="pwd">암호</label>
	<input type="password" name="pwd" id="pwd" required="required">
	
	<li>
	<label for="pwd2">암호 확인</label>
	<input type="text" name="pwd2" id="pwd2" required="required" >
	
	<li>
	<label for="level">회원등급</label>
	<input type="text" name="level" id="level" readonly="readonly"  value="준회원">
		
	</ol>
	</fieldset>

<fieldset>
<legend>개인정보</legend>
<ol>
<li>
<label for="name">이름</label>
<input type="text" name="name" id="name" placeholder="5자미만, 공백없이" maxlength="5">

<li>
<label for="email">이메일</label>
<input type="email" name="email" id="email" placeholder="abc@email.com"  required="required" autofocus="off">


<li>
<label for="tel">전화번호</label>
<input type="tel" name="tel" id="tel" placeholder="공백없이 숫자만 입력"  required="required" autofocus="off">
</ol>
</fieldset>

<fieldset>
<legend>코딩 숙련도(상,중,하)</legend>
<ol>
<li>
<label for="range">숙련도</label>
<input type="range" name="range" id="range" min="1"	max="3" step="1"> 
</ol>

</fieldset>

</form>
</body>
</html>
