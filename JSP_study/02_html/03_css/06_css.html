<!DOCTYPE html>
<html>
				<head>
					<meta charset="UTF-8">
					<title>Insert title here</title>
							<style type="text/css">
							body{background-color: #ffff00} //배경색
							
							.a{color: blue; font-size: 15pt; text-align: right;}
							.b{color: green; font-size: 15pt; text-align: left;}
							
							h2{text-align: center;}
							
							table{
							background-color: pink;
							border: 2px solid blue;
							}
							
							select {
							
							border: 3px solid red;
							/*border: 3px dashed blue;    테두리 타입을 결정한다.*/
							/*border: 3px dotted blue;    테두리 타입을 결정한다.*/
							/*border: 3px groove blue;    테두리 타입을 결정한다.*/
							
							
							}
							
							</style>
					</head>
	<body>
	
	<h2 class="a">css 연습</h2>
			<table>
								<tr>
								<td class="a">이름</td>
								<td><input class="b" id="b" type="text" name="name" id="name"></td>
								</tr>
								
								<tr>
								<td class="a">ID</td>
								<td><input class="b"  id="b" type="text" name="id" id="id"></td>
								</tr>
								
								<tr>
								<td class="a">주소</td>
								<td><input class="b"  id="b" type="text" name="addr" id="addr"></td>
								</tr>
								
								<tr>
										<td colspan="2">
											<select name="sel">
												<option value="김연우">김연우
												<option value="알리">알리
												<option value="김필">김필
												
											</select>
								</tr>
			
			</table>
	
	</body>
</html>
