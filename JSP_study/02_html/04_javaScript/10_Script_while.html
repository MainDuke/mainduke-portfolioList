<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- while 조건을 먼저 검색, 조건이 false 일때 한번도 실행 안된다.

	do~while 조건을 나중에 검색, 조건이 false 일대 : 1번은 실행된다.
 -->

<script type="text/javascript">

a=1;
while (a<=5) {
		document.write("good morning<br>");
	a++;
	}//while
a=1;
do {
		document.write("오늘은 화요일!!!<br>");
	a++;
}while(a<=5);

a=1000;
do {
		document.write("DO WHILE 한번 실행 예제!!!<br>");
	a++;
}while(a<=5);


</script>


</body>
</html>
