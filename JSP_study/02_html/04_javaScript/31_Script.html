fgColor=글씨색

vlinkColor=방문후 색
 </xmp>

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function bg(){
	document.bgColor="yellow";	
}
function fg(){
		document.fgColor="magenta";
}
function link(){
	document.linkColor="green";
	document.alinkColor="red";
	document.vlinkColor="cyan";
	}
</script>
</head>

</body>
</html>
