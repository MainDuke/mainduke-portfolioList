<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>20_css_pseudo.html</title>

<style type="text/css">
a:link {color:#FF0000;}    /* unvisited link */
a:visited {color:#00FF00;} /* visited link */
a:hover {color:#FF00FF;}   /* mouse over link */
a:active {color:#0000FF;}  /* selected link */

p:first-child {
	background: #ffff00;
}
</style>


</head>
<body>
  <div>
<a href="default.jsp" target="_blank">This is a link</a>
</div>
<div>
	<p>Second Child</p>
	<p>First Child</p>

</div>
  
</body>
</html>
