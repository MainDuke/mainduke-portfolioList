<!DOCTYPE html>
<!-- 09_css_hover.html -->
 
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
 
<style>
 /*5번 예제를 응용, 특정 태그와 관련된 태그에 가상 클래스를 이용하여 액션을 설정할수 있다.*/
 
 .box{background-color: blue}
 .box:hover{background-color:red}
 div#cbox span:hover{background-color:green}
 
 div{width:200px;height:70px; background-color:yellow;}
 span{background-color:cyan;}
</style>
</head>
 
<body>
 <div class="box">마우스를 올려 보세요</div>
 <div id="cbox">
     <span>span 태그에만적용 됩니다 </span>
 </div>
</body>
</html>
